<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./stylesheets/index.css">
    <meta charset="utf-8">
    <script type="text/javascript" src='./bundle.js'></script>
    <title>Databall</title>
  </head>
  <body>
    <div class='index'>
      <div class='top'>
        <h1>Databall</h1>
        <h3>An interactive data visualizer for NBA stats</h3>
      </div>
      <div class='main'>
        <div class='left'>
          <form class='data-type'>
            <input type='radio' name='data-type' value='PG' checked="checked">Per Game</input>
            <input type='radio' name='data-type' value='TOT'>Total</input>

          </form>
          <div class='axis-dropdowns'>
            <label> X-axis
              <select id='x-axis-selector' class='stats-selector'>
              </select>
            </label>
            <label> Y-axis
              <select id='y-axis-selector' class='stats-selector'>
              </select>
            </label>
          </div>
          <div class='year-dropdowns'>
            <label>Start Year
              <select id='start-year' class='year-select'>
              </select>
            </label>
            <label>End Year
              <select id='end-year' class='year-select'>
              </select>
            </label>
          </div>
          <div class='team-dropdowns'>
            <label>Team
              <select id='team' class='team-select'>
              </select>
            </label>
          </div>
          <div class='postion-drowndowns'>
            <label>Position
              <select id='position' class='position-select'>
              </select>
            </label>
          </div>
          <input type='text'
                 placeholder="Pick a Player"/>
        </div>
        <div class='right'>
          <div class='plot'></div>
        </div>
      </div>
      <div class='bottom'>
        <a href='https://www.linkedin.com/in/cjlew'>
          <img src='./assets/images/linkedin-66-logo.png' alt='linkedin-profile'/>
        </a>
        <a href='https://www.github.com/cjlew'>
          <img src='./assets/images/GitHub-Mark-64px.png' alt='github-repo'>
        </a>

      </div>
    </div>
  </body>
</html>
