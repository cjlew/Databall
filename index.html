<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Arimo|Spectral+SC" rel="stylesheet">    <link rel="stylesheet" href="./stylesheets/index.css">
    <link rel="stylesheet" href="./stylesheets/plot.css">
    <meta charset="utf-8">
    <script type="text/javascript" src='./bundle.js'></script>
    <title>Databall</title>
  </head>
  <body>
    <div class='index'>
      <div class='top'>
        <h1>Databall</h1>
        <h3>An interactive data visualizer for NBA stats</h3>
      </div>
      <div class='main'>
        <div class='left'>
          <label>Stat Type
            <select id='type' class='type-selector'>
              <option value='PG'>Per Game</option>
              <option value='TOT'>Total</option>
            </select>
          </labeL>
          <div class='axis-dropdowns'>
            <label> X-axis
              <select id='xSelect' class='stats-selector'>
              </select>
            </label>
            <label> Y-axis
              <select id='ySelect' class='stats-selector'>
              </select>
            </label>
          </div>
          <div class='year-dropdowns'>
            <label>Start Year
              <select id='startYear' class='year-select'>
              </select>
            </label>
            <label>End Year
              <select id='endYear' class='year-select'>
              </select>
            </label>
          </div>
          <div class='team-dropdowns'>
            <label>Team
              <select id='team' class='team-select'>
              </select>
            </label>
          </div>
          <div class='postion-drowndowns'>
            <label>Position
              <select id='position' class='position-select'>
              </select>
            </label>
          </div>
          <input
            id='player'
            class='player' type='text'
                 placeholder="Pick a Player"/>
        </div>
        <div class='right'>
          <div class='plot'></div>
        </div>
      </div>
      <div class='bottom'>
        <a href='https://www.linkedin.com/in/cjlew'>
          <img src='./assets/images/linkedin-66-logo.png' alt='linkedin-profile'/>
        </a>
        <a href='https://www.github.com/cjlew'>
          <img src='./assets/images/GitHub-Mark-64px.png' alt='github-repo'>
        </a>

      </div>
    </div>
  </body>
</html>
